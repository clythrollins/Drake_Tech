<form>
    <div class="mb-3">
      <label for="candidateInformationId" class="form-label">Candidate Information</label>
      
      <div class="col-md-4">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" [(ngModel)]="firstName" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid first name.
          </div>
        </div>
        <div class="col-md-4">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" [(ngModel)]="lastName" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid last name.
          </div>
        </div>
        <div class="col-md-4">
          <label for="emailAddress" class="form-label">Email Address</label>
          <input type="email" class="form-control" [(ngModel)]="emailAddress" required/>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
              Please provide a valid email.
          </div>
        </div>
        <div class="col-md-6">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control" [(ngModel)]="address" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid address.
          </div>
        </div>
        <div class="col-md-4">
          <label for="Country" class="form-label">Country</label>
          <input type="text" class="form-control" [(ngModel)]="country" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid country.
          </div>
        </div>
        <div class="col-12">
          <button (click)="addCandidate()" class="btn btn-success" *ngIf="candidate.id==0" type="submit">Add</button>
        </div>
        <div class="col-12">
          <button (click)="updateCandidate()" class="btn btn-primary" *ngIf="candidate.id!=0" type="submit">Update</button>
        </div>
    </div>
</form>

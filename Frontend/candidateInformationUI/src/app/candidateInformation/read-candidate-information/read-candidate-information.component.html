<button type="button" class="btn btn-primary float-end" data-toggle="modal" data-target="#exampleModal" (click)="modalAdd()">
    Add Candidate
</button>

<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Country</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let list of candidateInformationList$ | async">
            <td {{list.id}}></td>
            <td {{list.firstName}}></td>
            <td {{list.lastName}}></td>
            <td {{list.emailAddress}}></td>
            <td {{list.address}}></td>
            <td {{list.country}}></td>
            <td>
              <button class="btn btn-outline-primary"
              (click)="modalEdit(list)" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
              <button class="btn btn-outline-danger"
              (click)="delete(list)" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-success" role="alert" id="add-success-alert">
  Candidate Successfully Added!
</div>
<div class="alert alert-primary" role="alert" id="update-success-alert">
  Candidate Successfully Updated!
</div>
<div class="alert alert-danger" role="alert" id="delete-alert">
  Candidate Deleted!
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"
          (click)="modalClose()" id="add-edit-modal-close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-candidate-information></app-add-edit-candidate-information>
        </div>
      </div>
    </div>
</div>
